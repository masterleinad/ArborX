# see https://docs.gitlab.com/ce/ci/yaml/README.html for all available options

variables:
  SCHEDULER_PARAMETERS: "-J ArborX_CI -W 0:20 -nnodes 1 -P CSC333"

stages:
  - buildDependencies
  - buildArborX
  - runBenchmarks
  - compare

BuildBoost:
  stage: buildDependencies
  before_script:
    - module load gcc/7.4.0
    - module load git
  script:
    - module load cmake
    - BOOST_VERSION=1.67.0 &&
      BOOST_VERSION_UNDERSCORE=$(echo "$BOOST_VERSION" | sed -e "s/\./_/g") &&
      BOOST_URL=https://dl.bintray.com/boostorg/release/${BOOST_VERSION}/source &&
      BOOST_ARCHIVE=boost_${BOOST_VERSION_UNDERSCORE}.tar.bz2 &&
      wget --quiet ${BOOST_URL}/${BOOST_ARCHIVE} &&
      wget --quiet ${BOOST_URL}/${BOOST_ARCHIVE}.asc &&
      wget --quiet ${BOOST_URL}/${BOOST_ARCHIVE}.json &&
      wget --quiet ${BOOST_URL}/${BOOST_ARCHIVE}.json.asc &&
      mkdir -p boost &&
      tar -xf ${BOOST_ARCHIVE} -C boost --strip-components=1 &&
      cd boost &&
      ./bootstrap.sh --prefix=${CI_PROJECT_DIR}/boost.install &&
      ./b2 -j8 hardcode-dll-paths=true dll-path=${CI_PROJECT_DIR}/boost.install link=shared variant=release cxxflags=-w install 
  tags:
    - nobatch
  artifacts:
    paths:
      - boost.install/

BuildBenchmark:
  stage: buildDependencies
  before_script:
    - module load gcc/7.4.0
    - module load git
  script:
    - module load cmake
    - git clone https://github.com/google/benchmark.git -b v1.4.1 &&
      cd benchmark &&
      git clone https://github.com/google/googletest.git -b release-1.8.1 &&
      mkdir build && cd build &&
      cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_COMPILER=g++ -DCMAKE_INSTALL_PREFIX=${CI_PROJECT_DIR}/benchmark.install .. &&
      make && make install
  tags:
    - nobatch
  artifacts:
    paths:
      - benchmark.install/

BuildKokkos:
  stage: buildDependencies
  before_script:
    - module load gcc/7.4.0
    - module load cuda  
    - module load git
  script:
    - module load cmake
    - git clone --depth=1 --branch 3.1.00 https://github.com/kokkos/kokkos.git &&
      cd kokkos &&
      mkdir build &&
      cd build &&
      cmake -DCMAKE_INSTALL_PREFIX=${CI_PROJECT_DIR}/kokkos.install -DCMAKE_CXX_COMPILER=${CI_PROJECT_DIR}/kokkos/bin/nvcc_wrapper -DCMAKE_CXX_EXTENSIONS=OFF -DKokkos_ENABLE_SERIAL=ON -DKokkos_ENABLE_OPENMP=ON -DKokkos_ENABLE_CUDA=ON -DKokkos_ENABLE_CUDA_LAMBDA=ON -DKokkos_ARCH_POWER9=ON -DKokkos_ARCH_VOLTA70=ON .. &&
      make &&
      make install
  tags:
    - nobatch
  artifacts:
    paths:
      - kokkos.install/

BuildArborX:
  stage: buildArborX
  before_script:
    - module load gcc/7.4.0
    - module load cuda
  script:
    - module load cmake
    - module load python
    - git branch
    - mkdir build && cd build &&
      cmake -DCMAKE_PREFIX_PATH="${CI_PROJECT_DIR}/kokkos.install;${CI_PROJECT_DIR}/benchmark.install;${CI_PROJECT_DIR}/boost.install" -DARBORX_ENABLE_TESTS=OFF -DARBORX_ENABLE_BENCHMARKS=ON -DCMAKE_CXX_COMPILER=${CI_PROJECT_DIR}/kokkos.install/bin/nvcc_wrapper .. &&
      make VERBOSE=1 
    - export OMP_PROC_BIND=spread 
    - export OMP_PLACES=threads
    - jsrun --np 1 ./benchmarks/bvh_driver/ArborX_BoundingVolumeHierarchyRegression.exe --benchmark_format=json --no-header --benchmark_repetitions=1 | tee arborx.json
  tags:
    - batch

BuildArborXMaster:
  stage: buildArborX
  before_script:
    - module load gcc/7.4.0
    - module load cuda
  script:
    - module load cmake
    - module load python
    - module load git
    - ls
    - git branch
    - git fetch
    - git branch
    - git worktree add -f ${CI_PROJECT_DIR}/arborx-master master-ci
    - cd ${CI_PROJECT_DIR}/arborx-master
    - git log
    - mkdir build_master && cd build_master &&
      cmake -DCMAKE_PREFIX_PATH="${CI_PROJECT_DIR}/kokkos.install;${CI_PROJECT_DIR}/benchmark.install;${CI_PROJECT_DIR}/boost.install" -DARBORX_ENABLE_TESTS=OFF -DARBORX_ENABLE_BENCHMARKS=ON -DCMAKE_CXX_COMPILER=${CI_PROJECT_DIR}/kokkos.install/bin/nvcc_wrapper .. &&
      make VERBOSE=1
    - export OMP_PROC_BIND=spread 
    - export OMP_PLACES=threads
    - jsrun --np 1 ./benchmarks/bvh_driver/ArborX_BoundingVolumeHierarchyRegression.exe --benchmark_format=json --no-header --benchmark_repetitions=1 | tee arborx.json
  tags:
    - batch

CompareResults:
  stage: compare
  before_script:
    - module load gcc/7.4.0
    - module load cuda
  script:
    - module load cmake
    - module load python
    - benchmarks/tools/compare.py benchmarks ${CI_PROJECT_DIR}/arborx-master/build/arborx.json build/arborx.json
  tags:
    - nobatch
