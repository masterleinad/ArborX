# see https://docs.gitlab.com/ce/ci/yaml/README.html for all available options

variables:
  SCHEDULER_PARAMETERS: "-J ArborX_CI -W 0:05 -nnodes 1 -P CSC333"

stages:
  - buildDependencies
  - build

BuildBoost:
  stage: buildDependencies
  before_script:
    - module load gcc/6.4.0
    - module load git
  script:
    - module load cmake
    - BOOST_VERSION=1.67.0 &&
      BOOST_VERSION_UNDERSCORE=$(echo "$BOOST_VERSION" | sed -e "s/\./_/g") &&
      BOOST_URL=https://dl.bintray.com/boostorg/release/${BOOST_VERSION}/source &&
      BOOST_ARCHIVE=boost_${BOOST_VERSION_UNDERSCORE}.tar.bz2 &&
      wget --quiet ${BOOST_URL}/${BOOST_ARCHIVE} &&
      wget --quiet ${BOOST_URL}/${BOOST_ARCHIVE}.asc &&
      wget --quiet ${BOOST_URL}/${BOOST_ARCHIVE}.json &&
      wget --quiet ${BOOST_URL}/${BOOST_ARCHIVE}.json.asc &&
      mkdir -p boost &&
      tar -xf ${BOOST_ARCHIVE} -C boost --strip-components=1 &&
      cd boost &&
      ./bootstrap.sh --prefix=${CI_PROJECT_DIR}/boost.install &&
      ./b2 -j8 hardcode-dll-paths=true dll-path=${CI_PROJECT_DIR}/boost.install link=shared variant=release cxxflags=-w install 
  tags:
    - nobatch
  artifacts:
    paths:
      - boost.install/

BuildBenchmark:
  stage: buildDependencies
  before_script:
    - module load gcc/6.4.0
    - module load git
  script:
    - module load cmake
    - git clone https://github.com/google/benchmark.git -b v1.4.1 &&
      cd benchmark &&
      git clone https://github.com/google/googletest.git -b release-1.8.1 &&
      mkdir build && cd build &&
      cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${CI_PROJECT_DIR}/benchmark.install .. &&
      make && make install
  tags:
    - nobatch
  artifacts:
    paths:
      - benchmark.install/

BuildKokkos:
  stage: buildDependencies
  before_script:
    - module load gcc/6.4.0
    - module load cuda  
    - module load git
  script:
    - module load cmake
    - git clone --depth=1 --branch 3.1.00 https://github.com/kokkos/kokkos.git &&
      cd kokkos &&
      mkdir build &&
      cd build &&
      cmake -DCMAKE_INSTALL_PREFIX=${CI_PROJECT_DIR}/kokkos.install -DCMAKE_CXX_COMPILER=${CI_PROJECT_DIR}/kokkos/bin/nvcc_wrapper -DCMAKE_CXX_EXTENSIONS=OFF -DKokkos_ENABLE_SERIAL=ON -DKokkos_ENABLE_OPENMP=ON -DKokkos_ENABLE_CUDA=OFF -DKokkos_ENABLE_CUDA_LAMBDA=OFF -DKokkos_ARCH_POWER9=ON -DKokkos_ARCH_VOLTA70=OFF .. &&
      make &&
      make install
  tags:
    - nobatch
  artifacts:
    paths:
      - kokkos.install/

BuildArborX:
  stage: build
  before_script:
    - module load gcc/6.4.0
    - module load cuda
  script:
    - module load cmake
    - ls  
    - mkdir build && cd build &&
      cmake -DCMAKE_PREFIX_PATH="${CI_PROJECT_DIR}/kokkos.install;${CI_PROJECT_DIR}/benchmark.install;${CI_PROJECT_DIR}/boost.install" -DARBORX_ENABLE_TESTS=ON -DARBORX_ENABLE_BENCHMARKS=ON -DCMAKE_CXX_COMPILER=${CI_PROJECT_DIR}/kokkos.install/bin/nvcc_wrapper .. &&
      make -j VERBOSE=1 
    - make test
    - ./benchmarks/bvh_driver/ArborX_BoundingVolumeHierarchyRegression.exe
  tags:
    - nobatch


